<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./css/style.css">
  
  <title>Order summary card</title>
</head>
<body class="block">

  <div class="card">
    <img class="illustration" src="./images/illustration-hero.svg" alt="illustration">

    <div class="container">
      <h1 class="container__title">Order Summary</h1>

      <p class="container__paragraph">
        You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!
      </p>
    
      <div class="container__plan">
        <div class="container__plan--annual-plan">
          <img src="./images/icon-music.svg" alt="icon music">
          <div class="container__plan--texts">
            <h2 class="container__plan--title">Annual Plan</h2>
            <p class="container__plan--price">$59.99/year</p>
          </div>
        </div>
        <a href="#">Change</a>
      </div>
    
      <button class="container__btn container__btn--proceed">Proceed to Payment</button>

      <button class="container__btn container__btn--cancel">Cancel Order</button>
    </div>

  </div>
</body>
</html>
